<!doctype html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ScrapeMovies</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="content-wrapper">
  <header></header>
  <h1> MOST POPULAR MOVIES RELEASED IN <span id="movieYear">2017</span> </h1>
  <div class="search input-group">
    <input id="inputYear" class="form-control" type="text" placeholder="Enter year ...">
    <span class = "input-group-btn">
      <button id="sendInput" class="btn btn-primary" type="button">Search</button>
    </span>
  </div>
  <div class = "messageBoard">
    <div class="errorMess">
      <p>Please input a valid year</p>
    </div>
    <div class="noQueryMess">
      <p>Oh Snap! No Queries Matched... Please try again</p>
    </div>
  </div>
  <ul class="movies list-group"></ul>
  <div class="loader"></div>
  </div>
<script src="dist/bundle.js"></script>
</body>
</html>
