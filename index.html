<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMDBPro</title>
</head>
<body>
  <div class="content-wrapper">
    <div class="container">
      <div class="navbar navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://www.imdb.com/" target="_blank"><img src="assets/img/imdb_pro.png"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-middle">
            <li class="active"><a href="/">Home</a></li>
          </ul>
        </div>
      </div>
      <h1> MOST POPULAR MOVIES RELEASED IN <span id="yearTitle">2017</span></h1>
      <div class="search input-group">
        <input id="yearField" class="form-control" type="text" placeholder="Enter year ...">
        <span class="input-group-btn">
          <button id="btnList" class="btn btn-primary" type="button">Search</button>
        </span>
      </div>
      <div class="messageBoard">
        <div class="flash-message"></div>
      </div>
      <ul class="movies list-group"></ul>
      <div class="loader"></div>
      <div class="movie-count"></div>
      <div class="sn-pagination">
        <ul class="pager">
          <li><a class="button-previous" href="#">Previous</a></li>
          <li><a class="button-next" href="#">Next</a></li>
        </ul>
      </div>
    </div>
    <footer><p>Made by {{ author }}, All rights reserved {{ year }}</p></footer>
  </div>
</body>
</html>
